apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  labels:
    app.kubernetes.io/part-of: tum-cal-proxy
  namespace: {{ $.Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ join "`) || Host(`" $.Values.urls }}`)
      services:
        - name: tum-cal-proxy-svc
          port: 80
  tls:
    secretName: sec-tum-cal-proxy-certs
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-http
  labels:
    app.kubernetes.io/part-of: tum-cal-proxy
  namespace: {{ $.Values.namespace }}
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`{{ join "`) || Host(`" $.Values.urls }}`)
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: https
